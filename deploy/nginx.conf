# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name lzqqqkitchen.org www.lzqqqkitchen.org;
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name lzqqqkitchen.org www.lzqqqkitchen.org;
    client_max_body_size 10M;

    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lzqqqkitchen.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lzqqqkitchen.org/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS (可选，启用后浏览器会强制使用 HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 前端静态文件
    location / {
        root /home/kitchenbook/KitchenBook/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 启用 gzip 压缩
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        
        # 缓存静态资源
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Django 静态文件
    location /static/ {
        alias /home/kitchenbook/KitchenBook/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django 媒体文件
    location /media/ {
        alias /home/kitchenbook/KitchenBook/backend/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django API
    location /api/ {
        proxy_pass http://unix:/home/kitchenbook/KitchenBook/backend/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # AI 流式接口 - 需要特殊配置以支持 SSE
    location /api/ai/ {
        proxy_pass http://unix:/home/kitchenbook/KitchenBook/backend/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 关键：禁用缓冲以支持 SSE 流式传输
        proxy_buffering off;
        proxy_cache off;
        
        # SSE 连接不能压缩
        gzip off;
        
        # AI 思考需要更长的超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # 禁用连接复用，确保每个流独立
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://unix:/home/kitchenbook/KitchenBook/backend/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

